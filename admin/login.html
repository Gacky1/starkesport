<!DOCTYPE  html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Built with jdoodle.ai - Admin login for Nexus Gaming esports organization.">
  <meta property="og:title" content="Admin Login - Nexus Gaming">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body class="dark-theme login-page">
  <div class="login-container">
    <div class="login-wrapper">
      <div class="login-header">
        <div class="logo">
          <img src="../assets/logo.svg" alt="Nexus Gaming">
          <h1>NEXUS <span class="highlight">ADMIN</span></h1>
        </div>
      </div>
      
      <div class="login-form-container">
        <div class="cybr-text">SECURE ACCESS REQUIRED</div>
        
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i> Username
            </label>
            <input type="text" id="username" name="username" required autocomplete="off">
          </div>
          
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <span class="btn-text">Access System</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </form>
        
        <div id="login-message" class="hidden"></div>
        
        <div class="back-to-site">
          <a href="../index.html">
            <i class="fas fa-chevron-left"></i> Back to main site
          </a>
        </div>
      </div>
    </div>
    
    <div class="login-background">
      <img src="https://images.unsplash.com/photo-1561344640-2453889cde5b?ixid=M3w3MjUzNDh8MHwxfHNlYXJjaHwxfHxlc3BvcnRzJTIwZ2FtaW5nJTIwdG91cm5hbWVudCUyMGFyZW5hJTIwY3liZXJwdW5rfGVufDB8fHx8MTc0NzQwNTc1NHww&ixlib=rb-4.1.0&fit=fillmax&h=800&w=1200" alt="Esports Arena">
    </div>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
